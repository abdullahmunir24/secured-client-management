<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGI PlanAdmin - Client Management</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Check -->
    <div id="authCheck" class="auth-overlay" style="display: none;">
        <div class="auth-modal">
            <h2>Authentication Required</h2>
            <p>Please authenticate to access the client management system.</p>
            <button id="authButton" class="btn-auth">Authenticate</button>
        </div>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="logo">
            <h1>CGI PlanAdmin</h1>
        </div>
        <ul class="nav-items">
            <li class="nav-item">
                <a href="#home">Home</a>
            </li>
            <li class="nav-item active">
                <a href="#clients">Clients</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header with Client Count -->
        <header class="top-header">
            <div class="client-count">
                <span class="count-badge">0</span>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-type-dropdown">
                    <select id="clientTypeFilter" aria-label="Search Client Types">
                        <option value="">Search Client Types</option>
                        <option value="P10">P10</option>
                        <option value="corporate">Corporate</option>
                        <option value="individual">Individual</option>
                    </select>
                </div>
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search clients..." 
                        aria-label="Search clients"
                        maxlength="100"
                        pattern="[a-zA-Z0-9\s\-_]+"
                        title="Only alphanumeric characters, spaces, hyphens, and underscores are allowed"
                    />
                </div>
                <button class="btn-advanced-search" role="button" aria-label="Advanced Search">
                    Advanced Search
                </button>
            </div>
        </section>

        <!-- Client Records Table -->
        <section class="table-section">
            <div class="table-header">
                <h3>Client Records (<span id="recordCount">0</span> of <span id="totalCount">0</span>)</h3>
            </div>
            <div class="table-container">
                <table class="client-table" role="table">
                    <thead>
                        <tr>
                            <th>Cross Reference ID</th>
                            <th>Client Type</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>COD</th>
                            <th>UID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clientTableBody">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- CSRF Token (hidden) -->
    <input type="hidden" id="csrfToken" value="">

    <script src="script.js"></script>
</body>
</html>
